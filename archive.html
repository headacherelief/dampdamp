<!DOCTYPE html>
<html>
<head>
  <title>Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      min-height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .numbers a {
      color: #39ff14;
      text-decoration: underline;
      font-size: clamp(14px, 4vw, 18px);
      margin: 2px;
      display: inline-block;
    }

    .home-link {
      color: #39ff14;
      text-decoration: underline;
      font-size: clamp(14px, 4vw, 18px);
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="numbers" id="numbers"></div>
    <a class="home-link" href="index.html">sure thing</a>
  </div>

  <script>
    const totalImages = 15;
    const imagesFolder = "images/";
    const today = new Date();
    const startDate = new Date('2025-10-12');
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const currentImage = ((dayNumber - 1) % totalImages) + 1;

    const numbersDiv = document.getElementById("numbers");
    for (let i = 1; i <= currentImage; i++) {
      const link = document.createElement("a");
      link.href = `${imagesFolder}${i}.jpg`;
      link.textContent = `${i}.`;
      link.target = "_blank";
      numbersDiv.appendChild(link);
      numbersDiv.appendChild(document.createTextNode(" "));
    }
  </script>
</body>
</html>
