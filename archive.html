    html, body {

      background-color: #000;

      min-height: 100%;

      100% { opacity: 1; }

    img {
      max-width: 80%;
      height: auto;

      border: none;
    }

      display: flex;
      gap: 15px;

    }

    .bottom-text {

      opacity: 0.6;
      margin-top: auto;

  <script>
    const totalImages = 15;
    const imagesFolder = "images/";
    const startDate = new Date('2025-10-12'); 
    const today = new Date();
