<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      color: #39ff14;
      text-decoration: underline; /* underlined */
      margin: 2px;
    }

    .numbers {
      margin-bottom: 30px;
    }

    .home-link {
      margin-top: auto;
      margin-bottom: 10px;
    }

    /* Responsive for phones */
    @media (max-width: 600px) {
      body {
        font-size: 4vw;
      }
      .numbers a {
        font-size: 4vw;
      }
      .home-link {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="numbers" id="numbers"></div>

  <a class="home-link" href="index.html">sure thing</a>

  <script>
    const totalImages = 15;
    const imagesFolder = "images/";
    const today = new Date();
    const startDate = new Date('2025-10-12');
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const currentImage = ((dayNumber - 1) % totalImages) + 1;

    const numbersDiv = document.getElementById("numbers");

    for (let i = 1; i <= currentImage; i++) {
      const link = document.createElement("a");
      link.href = `${imagesFolder}${i}.jpg`;
      link.textContent = `${i}.`;
      link.target = "_blank";
      numbersDiv.appendChild(link);
      numbersDiv.appendChild(document.createTextNode(" "));
    }
  </script>
</body>
</html>
