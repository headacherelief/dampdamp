<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Can Take 2 Million Pictures</title>

  
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #39ff14;
      letter-spacing: 0.1rem;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
    }

    #dailyImage {
      max-width: 85%;
      max-height: 70vh;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
        opacity: 1;
      }
      50% {
        text-shadow: 0 0 2px #39ff14, 0 0 8px #39ff14;
        opacity: 0.8;
      }
      100% {
        text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>I can take 2 million pictures.</h1>
  <img id="dailyImage" src="" alt="Daily Image">

  <script>
    const totalImages = 9; 
    const imagesFolder = "images/";

    const today = new Date();
    const startDate = new Date("2025-10-10");
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const imageIndex = (dayNumber % totalImages) + 1;

    const img = document.getElementById("dailyImage");
    img.src = `${imagesFolder}${imageIndex}.jpg`;
  </script>
</body>
</html>
