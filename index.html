<!DOCTYPE html>
<html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      min-height: 100%;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 8vw;
      line-height: 1;
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
      font-weight: normal;
      margin: 0 0 10px 0;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 0 0 10px 0;
      border: none;
    }

    a {
      color: #39ff14;
      font-family: 'Courier New', monospace;
      text-decoration: underline;
      font-size: 3vw;
      margin: 4px 0;
      display: block;
    }

    footer {
      margin-top: 20px;
      font-size: 3vw;
      color: #39ff14;
      opacity: 0.6;
      text-align: center;
      padding-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 15vw;
      }
      img {
        max-width: 95%;
      }
      a {
        font-size: 8vw;
      }
      footer {
        font-size: 4vw;
      }
    }
  </style>
</head>

  <script>
    const totalImages = 15;
    const imagesFolder = "images/";
    const startDate = new Date('2025-10-12'); 
    const today = new Date();
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    document.getElementById("dailyImage").src = `${imagesFolder}${imageIndex}.jpg`;
