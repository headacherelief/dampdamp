<!DOCTYPE html>
<html>
<head>
  <title>I can take 2 million pictures.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      flex: 1;
    }

    h1 {
      font-size: clamp(18px, 6vw, 32px);
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
      font-weight: normal;
      margin: 0 0 10px 0;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    img {
      max-width: 80%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border: none;
    }

    a {
      color: #39ff14;
      font-size: clamp(18px, 6vw, 32px);
      text-decoration: underline;
      margin: 5px;
    }

    .bottom-text {
      font-size: clamp(10px, 3vw, 12px);
      opacity: 0.6;
      margin-top: auto;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I can take 2 million pictures.</h1>
    <img id="dailyImage" src="" alt="Daily Image">
    <a href="archive.html">yup</a>
    <a href="mailto:ilikeshootingdice@gmail.com?subject=%244.99">yeah</a>
  </div>

  <p class="bottom-text">Â© 2025 DAMPDAMP. All rights reserved. Don't even think about it!</p>

  <script>
    const totalImages = 15;
    const imagesFolder = "images/";
    const startDate = new Date('2025-10-12'); 
    const today = new Date();
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const imageIndex = ((dayNumber - 1) % totalImages) + 1;
    const imageElement = document.getElementById("dailyImage");
    imageElement.src = `${imagesFolder}${imageIndex}.jpg`;
  </script>
</body>
</html>
