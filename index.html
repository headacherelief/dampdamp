<!DOCTYPE html>
<html>
<head>
  <title>I can take 2 million pictures.</title>
  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
      font-weight: normal;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    img {
      max-width: 80%;
      height: auto;
      display: block;
      margin-top: 30px;
      border: none;
    }

    a {
      color: #39ff14;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      text-decoration: underline; /* underlined */
      margin-top: 20px;
    }

    /* Responsive for phones */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw; /* scales with screen width */
      }
      img {
        max-width: 95%;
      }
      a {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <h1>I can take 2 million pictures.</h1>

  <img id="dailyImage" src="" alt="Daily Image">

  <a href="archive.html">yup</a>

  <script>
    const totalImages = 16;
    const imagesFolder = "images/";

    const startDate = new Date('2025-10-12'); 
    const today = new Date();

    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const imageIndex = ((dayNumber - 1) % totalImages) + 1;

    const imageElement = document.getElementById("dailyImage");
    imageElement.src = `${imagesFolder}${imageIndex}.jpg`;
  </script>
</body>
</html>
