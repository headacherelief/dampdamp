<!DOCTYPE html>
<html>
<head>
  <title>Damp Damp</title>
  <!-- Gothic / Old English-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;         /* Black background */
      color: #39ff14;                 /* Neon green */
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Germania One', cursive;  /* Gothic/Old English style */
      font-size: 5rem;
      text-shadow: 0 0 20px #39ff14;         /* Neon glow */
      letter-spacing: 0.3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 1.8rem;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;         /* Subtle glow */
      margin: 0;
      text-transform: uppercase;             /* ALL CAPS */
    }
  </style>
</head>
<body>
  <h1>D A M P   D A M P</h1>
  <p>TRUST ME</p>
<img id="dailyImage" src="" alt="Daily Image">

<script>
  const imagesFolder = "images/";
  const imageIndex = 1; // <-- force it to show image 1 immediately
  const img = document.getElementById("dailyImage");
  img.src = `${imagesFolder}${imageIndex}.jpg`;
</script>
</body>
</html>
